name: Release (AAB/TWA)

on:
  workflow_dispatch:
  push:
    branches:
      - 'release/**'

jobs:
  build-twa:
    name: Build TWA (AAB)
    runs-on: ubuntu-latest
    env:
      TWA_PACKAGE_ID: com.whiteblad.quantumos811

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || true

      - name: Build web app (if script exists)
        run: npm run build --if-present || true

      - name: Install Bubblewrap CLI
        run: npm i -g @bubblewrap/cli

      - name: Prepare TWA project (bubblewrap init)
        run: |
          # Use the raw manifest from the repository (publicly accessible raw URL)
          MANIFEST_URL="https://raw.githubusercontent.com/${{ github.repository }}/$GITHUB_REF/manifest.webmanifest"
          echo "Using manifest: $MANIFEST_URL"
          bubblewrap init --manifest $MANIFEST_URL --packageId $TWA_PACKAGE_ID --appVersionCode 1 --output ./twa || bubblewrap init --manifest $MANIFEST_URL --packageId $TWA_PACKAGE_ID --appVersionCode 1 --output ./twa --force

      - name: Decode keystore
        if: secrets.ANDROID_KEYSTORE_BASE64
        run: |
          echo "$ANDROI_DUMMY" # noop to show secret usage block
          echo "Decoding keystore..."
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./twa/release.keystore

      - name: Write gradle.properties for signing
        if: secrets.ANDROID_KEYSTORE_BASE64 && secrets.KEYSTORE_PASSWORD && secrets.KEY_ALIAS && secrets.KEY_PASSWORD
        run: |
          cat > ./twa/gradle.properties <<EOF
          KEYSTORE_FILE=release.keystore
          KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: r0adkll/setup-android@v2.1
        with:
          api-level: 34
          build-tools: '34.0.0'

      - name: Build AAB
        working-directory: ./twa
        run: |
          chmod +x ./gradlew
          ./gradlew bundleRelease --no-daemon -Porg.gradle.jvmargs="-Xmx2048m"

      - name: Upload AAB artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: twa-aab
          path: './twa/app/build/outputs/bundle/release/*.aab'

      - name: Upload to Play (optional)
        if: secrets.PLAY_SERVICE_ACCOUNT_JSON
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: ${{ env.TWA_PACKAGE_ID }}
          releaseFiles: './twa/app/build/outputs/bundle/release/*.aab'
          track: internal

  notes:
    runs-on: ubuntu-latest
    steps:
      - run: echo "This workflow builds a TWA AAB from the repository manifest. Ensure secrets are configured: ANDROID_KEYSTORE_BASE64 (base64 keystore), KEYSTORE_PASSWORD, KEY_ALIAS, KEY_PASSWORD, and optional PLAY_SERVICE_ACCOUNT_JSON (service account JSON base64 or raw)."
